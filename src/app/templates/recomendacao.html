<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Recomendação Produtos Potenza</title>
        <link rel="stylesheet" href="../static/css/reset.css"> 
        <link rel="stylesheet" href="../static/css/bootstrap-potenza.css">
        <link rel="stylesheet" href="../static/css/style-potenza.css">
    </head> 

{% block conteudo %}

<div class="tabela1">
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                {% for coluna in colunas %}
                    <th>{{ coluna }}</th>
                {% endfor %}
            </tr>
        </thead>  
        <tbody> 
            <tr>
                {% for j in range(dados_filtrado.shape[1]) %}  
                    <td>{{ dados_filtrado[0:1].values[0][j] }}</td> 
                {% endfor %}
            </tr> 
        </tbody> 
    </table> 
</div>

<p>Recomendações:</p>

<div class="tabela2">
    <table class="table table-striped table-responsive table-bordered font-size:smaller">
        <tbody> 
            {% for i in range(tamanho_recomendacao) %} 
            <tr> 
                <td>{{ recomendacoes[i] }}</td> 
            </tr> 
            {% endfor %} 
        </tbody> 
    </table> 
</div>

{% endblock %}
<a class = "btn btn-danger" href="{{ url_for('home') }}">Voltar</a>
