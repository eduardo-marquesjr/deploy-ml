name: Build and Deploy to Cloud Run

on:
  push:
    branches:
    - master

env:
  PROJECT_ID: ${{ secrets.RUN_PROJECT }}
  SERVICE_NAME: ccm-recomendacao-potenza
  PORT: 100

jobs:
  setup-build-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.RUN_SA_KEY }}
        project_id: ${{ secrets.RUN_PROJECT }}
        
    # Build and push image to Google Container Registry
    - name: Build
      run: |-
        gcloud builds submit \
          --quiet \
          --config cloudbuild.yaml \
          --substitutions _IMAGE_TAG=gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        
    # Deploy image to Cloud Run
    - name: Deploy
      run: |-
        gcloud run deploy --image=gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --quiet \ 
          --region ${{ secrets.RUN_REGION }} \
          --image "gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA" \
          --platform ${{ secrets.RUN_PLATFORM }} \
          --allow-unauthenticated \
          --port "$PORT"

